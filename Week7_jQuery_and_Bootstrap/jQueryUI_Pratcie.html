<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery UI pratice</title>

        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
        <script>
            $(function () {
                $("#menu").menu();
            });
            $(function () {
                $("#datepicker").datepicker();
            });
        </script>
        <style>
            .ui-menu {
                width: 150px;
            }
        </style>
        <script>
            // https://jqueryui.com/autocomplete/
            $(function () {
                var availableTags = ["ActionScript", "AppleScript", "Asp", "BASIC",
                    "C", "C++", "Clojure", "COBOL", "ColdFusion", "Erlang", "Fortran",
                    "Groovy", "Haskell", "Java", "JavaScript", "Lisp", "Perl", "PHP", "Python",
                    "Ruby", "Scala", "Scheme"];
                $("#tags").autocomplete({
                    source: availableTags
                });
            });
        </script>
    </head>

    <body align="center">
        <h1>jQuery UI Playground</h1>

        <h3>jQuery UI Menu選單</h3>
        <!-- https://jqueryui.com/menu/ -->
        <ul id="menu">
            <li class="ui-state-disabled">
                <div>功能選單</div>
            </li>
            <li>
                <div>神奇選單</div>
            </li>
            <li>
                <div>知名網站</div>
                <ul>
                    <li class="ui-state-disabled">
                        <div>搜尋引擎清單</div>
                    </li>
                    <li>
                        <div><a href="https://www.google.com/">Google</a></div>
                    </li>
                    <li>
                        <div><a href="https://tw.yahoo.com/">Yahoo</a></div>
                    </li>
                </ul>
            </li>
            <li>
                <div>音樂類型</div>
                <ul>
                    <li>
                        <div>Jazz</div>
                        <ul>
                            <li>
                                <div>Freejazz</div>
                            </li>
                            <li>
                                <div>Big Band</div>
                            </li>
                            <li>
                                <div>Modern</div>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <div>Pop</div>
                    </li>
                </ul>
            </li>
            <li class="ui-state-disabled">
                <div>Menu</div>
            </li>
        </ul>

        <h3>jQuery 日期選單範例</h3>
        <!-- https://jqueryui.com/datepicker/ -->
        <p>Date: <input type="text" id="datepicker"></p>

        <h3>jQuery 自動補齊輸入文字</h3>
        <!-- https://jqueryui.com/autocomplete/ -->
        <div class="ui-widget">
            <label for="tags">Tags:</label>
            <input id="tags">
        </div>

    </body>

</html>
